<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <title>JUMBLE!</title>
</head>
<header>
    <h1>JUMBLE!</h1>
</header>

<body>
    <div class="main container">
        
        <div class="flex-container">

            <div class="canvas flex-child">            
                <canvas class="myCanvas clearfix"> 
                </canvas>
            </div>  
            <div class="interface flex-child clearfix">
                <div class="wordInput container">
                    <input type="text" id="word" name="word" placeholder="Your word">
                </div>
                <div class="buildButton container">
                    <button class="build">Start!</button>
                </div>
                <div class="gameState-box container">
                    <h2 class="gameState"></h2>
                    <p class="timer"></p>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
